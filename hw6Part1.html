<body>
    <h1>Part 1 - Number Processing</h1>


    <form id="numberForm">

        <label for="numberInput">Enter a number with 4 decimals:</label>

        <input type="text" id="numberInput" required pattern="\d+(\.\d{4})?">

        <br>
        <p>
            <button type="button" onclick="calculate()">Submit</button>

            <button type="button" onclick="clearForm()">Clear</button>
        </p>
    </form>



    <div id="outputArea" class="output"></div>

    <script>

        function calculate() {

            const inputElement = document.getElementById('numberInput');

            const outputArea = document.getElementById('outputArea');

            const inputValue = parseFloat(inputElement.value);



            if (isNaN(inputValue) || inputValue.toFixed(4) !== inputElement.value) {

                outputArea.innerHTML = '<p class="error">You need to type a number with at least 4 decimals, please try again.</p>';

                return;

            }



            const roundedInteger = Math.round(inputValue);

            const squareRootInteger = Math.round(Math.sqrt(inputValue));

            const roundedTenths = inputValue.toFixed(1);

            const roundedHundredths = inputValue.toFixed(2);

            const roundedThousandths = inputValue.toFixed(3);



            outputArea.innerHTML = `
    
            <p class="output">You typed number ${inputElement.value}</p>
    
            <p class="output">Rounded to the nearest integer = ${roundedInteger}</p>
    
            <p class="output">Square root rounded to integer = ${squareRootInteger}</p>
    
            <p class="output">Rounded to the nearest 10th position = ${roundedTenths}</p>
    
            <p class="output">Rounded to the nearest 100th position = ${roundedHundredths}</p>
    
            <p class="output">Rounded to the nearest 1000th position = ${roundedThousandths}</p>
    
          `;

        }



        function clearForm() {

            document.getElementById('numberForm').reset();

            document.getElementById('outputArea').innerHTML = '';

        }

    </script>
