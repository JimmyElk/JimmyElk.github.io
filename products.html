<body>

    <nav class="navbar navbar-expand-lg navbar-light navbar-custom fixed-top">
        <div class="container">

            <a class="navbar-brand" href="#">ABC Toys</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"

    <div class="container mt-5">

        <h1>Products</h1>

        <div id="accordion">

            <div class="card">

                <div class="card-header" id="headingOne">

                    <h5 class="mb-0">

                        <button class="btn btn-link" onclick="toggleCollapse('collapseOne')" aria-expanded="true"
                            aria-controls="collapseOne">

                            Toy 1

                        </button>

                    </h5>

                </div>



                <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">

                    <div class="card-body">

                        <img src="https://target.scene7.com/is/image/Target/GUEST_f5bbf048-4ae6-4e0d-b65b-cd3dfde7d922?wid=1200&hei=1200&qlt=80&fmt=webp"
                            alt="Toy 1" class="img-fluid mb-2">

                        <p>LEGO City Fire Rescue Boat Toy, Floats on Water Set 60373</p>

                    </div>

                </div>

            </div>

            <div class="card">

                <div class="card-header" id="headingTwo">

                    <h5 class="mb-0">

                        <button class="btn btn-link" onclick="toggleCollapse('collapseTwo')" aria-expanded="false"
                            aria-controls="collapseTwo">

                            Toy 2

                        </button>

                    </h5>

                </div>

                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">

                    <div class="card-body">

                        <img src="https://target.scene7.com/is/image/Target/GUEST_57356146-ecf5-47da-993c-d4fb9fe894f0?wid=1200&hei=1200&qlt=80&fmt=webp"

                </div>

            </div>

            <div class="card">

                <div class="card-header" id="headingThree">

                    <h5 class="mb-0">

                        <button class="btn btn-link" onclick="toggleCollapse('collapseThree')" aria-expanded="false"
                            aria-controls="collapseThree">

                            Toy 3

                        </button>

                    </h5>

                </div>

                <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">

                    <div class="card-body">

                        <img src="https://target.scene7.com/is/image/Target/GUEST_5bad0501-6125-4a62-8e3d-ac88de2d1011?wid=1200&hei=1200&qlt=80&fmt=webp"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shCk5Vq+8v3RnXlCcM0n0bq0tohGU6LsRWfS5"
        crossorigin="anonymous"></script>

    <script>

        function toggleCollapse(collapseId) {

            var collapseElement = document.getElementById(collapseId);

            var isOpen = collapseElement.classList.contains('show');

            if (isOpen) {

                collapseElement.classList.remove('show');

            } else {

                collapseElement.classList.add('show');

            }

        }

    </script>

</body>
