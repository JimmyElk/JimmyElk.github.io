<head>
    <meta charset="UTF-8">

    <style>
        body {
            background-color: white;
            text-align: center;
        }

        a {
            display: block;
            margin: 10px auto;
            padding: 10px 10px;
            background-color: #2d9fae;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            width: 100px;
            border: 2px solid black;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Homework 3 - Functions</h1>
    </header>

    <!--Part 1 - Student Grades-->
    <section>
        <h2>Student Grades</h2>
        <form id="gradeForm">
            <label for="hwAvg">Homework Average:</label>
            <input type="number" id="hwAvg" min="0" max="100"><br>

            <label for="midExam">Mid-Term Exam Score:</label>
            <input type="number" id="midExam" min="0" max="100"><br>

            <label for="finalExam">Final Exam Score:</label>
            <input type="number" id="finalExam" min="0" max="100"><br>

            <label for="participation">Participation:</label>
            <input type="number" id="participation" min="0" max="100"><br>

            <button type="button" onclick="calculateGrade()">Calculate</button>
            <button type="button" onclick="clearForm()">Clear</button>
        </form>

        <div id="resultArea"></div>
    </section>

    <script>
        function calculateGrade() {
            //Get input values
            const hwAvg = parseFloat(document.getElementById('hwAvg').value)
            const midExam = parseFloat(document.getElementById('midExam').value)
            const finalExam = parseFloat(document.getElementById('finalExam').value)
            const participation = parseFloat(document.getElementById('participation').value)


            //Check for valid input
            if (isNaN(hwAvg) || isNaN(midExam) || isNaN(finalExam) || isNaN(participation) ||
                hwAvg < 0 || hwAvg > 100 || midExam < 0 || midExam > 100 || finalExam < 0 || finalExam > 100 || participation < 0 || participation > 100) {
                document.getElementById('resultArea').textContent = "Invalid input. Please Enter Valid Grades.";
                return
            }

            //Calculate Final Average
            const finalAverage = Math.round(0.5 * hwAvg + 0.2 * midExam + 0.2 * finalExam + 0.1 * participation);

            //Determine Letter Grade
            let letterGrade = '';
            if (finalAverage >= 90) {
                letterGrade = 'A';
            } else if (finalAverage >= 80) {
                letterGrade = 'B';
            } else if (finalAverage >= 70) {
                letterGrade = 'C';
            } else if (finalAverage >= 60) {
                letterGrade = 'D';
            } else {
                letterGrade = 'F';
            }

            //Display results
            if (letterGrade === 'D' || letterGrade === 'F') {
                document.getElementById('resultArea').textContent = `Final Average: ${finalAverage}(Grade: ${letterGrade})\nStudent must retake the course.`;
            } else {
                document.getElementById('resultArea').textContent = `Final Average: ${finalAverage}(Grade: ${letterGrade})`;
            }
        }

        function clearForm() {
            document.getElementById('gradeForm').reset();
            document.getElementById('resultArea').textContent = '';
        }

    </script>
